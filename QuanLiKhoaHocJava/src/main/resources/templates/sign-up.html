		<form th:action="@{/khoahoc}" method="post" style="margin: 0 auto;margin-top: 35px; margin-bottom: 35px;">
			
			 <div class="login-wrap">
            <div class="login-html">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
                <br>
                <br>
                <input id="tab-2" type="radio" name="tab" class="sign-up"checked><label for="tab-2" class="tab">Sign Up</label> &nbsp;&nbsp;&nbsp;&nbsp;
                <div class="login-form">
                    
                    
                   <!-- Đăng ký -->
                   <div class="sign-up-htm">
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" name="tendangnhap" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" name="matkhau" type="password" class="input" data-type="password">

				<div class="group">
					<label for="pass" class="label">Repeat Password</label>
					<input id="pass" name="nhaplaimatkhau" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign Up">
				</div>
				<div class="hr"></div>
			</div>
              </div>
            </div>
          </div>
		</form>
